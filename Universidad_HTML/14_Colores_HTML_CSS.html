<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Colores en HTML con CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Colores en HTML con CSS</h1>
        <p style="color:chocolate;">Colores por nombre</p>
        <p style="color: #ff0000;">Colores por codigo exadecimal</p>
        <p style="color: #ff000005;">Colores por codigo exadecimal con trasparencia</p>
        <p style="color:rgb(250,100,150);">Colores por codigo rgb</p>
        <p style="color:rgba(250,100,150, .5);">Colores por codigo rgba con trasparencia</p>
        <p style="color:hsl(999,80%,50%);">Colores por hsl</p>
        <p style="color:hsla(999,80%,50%,.5);">Colores por hsla con transparencia</p>
    </body>
</html>
