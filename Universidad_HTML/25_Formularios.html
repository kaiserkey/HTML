<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formularios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1 {
            text-align: center;
            color: lightcoral;
            font-size: 30px;
        }

        form {
            width: 60%;
            height: auto;
            margin: 20px auto;
            background: lightgoldenrodyellow;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <form method="get">
        <fieldset>
            <legend>Tipos de </legend>
            <label for="texto">Texto: </label>
            <input type="text" name="texto" id="texto" placeholder="Campo de texto" required="true">
            <br><br>
            <label for="password">Contrase√±as</label>
            <input type="password" name="password" id="password">
            <br><br>
            <label for="email">Emails: </label>
            <input type="email" name="email" id="email" required="true" placeholder="email@example.com">
            <br><br>
            <label for="number">Numeros: </label>
            <input type="number" name="number" id="number" min="0" max="999" placeholder="999" step="any">
            <br><br>
            <label for="radio">RadioButtons: </label>
            <input type="radio" name="radio" id="radio" value="radio">
            <input type="radio" name="radio" id="radio" value="radio">
            <br><br>
            <label for="checkbox">Checkbox: </label>
            <input type="checkbox" name="checkbox" id="checkbox" value="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" value="checkbox">
            <br><br>
            <label for="textarea">TextArea: </label>
            <textarea name="textarea" id="textarea" cols="50" rows="2"></textarea>
            <br><br>
            <label for="select">Select: </label>
            <select name="select" id="select">
                <option value="option">Option 1</option>
                <option value="option" selected>Option 2</option>
                <option value="option">Option 3</option>
                <option value="option">Option 4</option>
            </select>
            <br><br>

            <br><br>
            <br><br>
            <br>
            <input type="submit" value="Enviar">
            <input type="submit" formnovalidate="formnovalidate" value="Enviar Sin Validar">
        </fieldset>
    </form>
</body>

</html>
