<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Listas en HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            ul {
                list-style: none;
            }

            ol {
                list-style: none;
            }

            dl {
                list-style: none;
            }

            dt {
                font-weight: bold;
            }

            dd {
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <dl>
            <dt>Item 1</dt>
            <dd>Descripción 1</dd>
            <dt>Item 2</dt>
            <dd>Descripción 2</dd>
            <dt>Item 3</dt>
            <dd>Descripción 3</dd>
        </dl>
    </body>
</html>
