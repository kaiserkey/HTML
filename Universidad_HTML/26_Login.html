<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *{
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }

            body{
                background: rgba(144, 238, 144, 0.7);
            }

            .login{
                background: lightskyblue;
                width: 400px;
                height: 250px;
                border-radius: 20px;
                padding: 30px;
                margin: 200px auto;
                border: 3px solid lightcyan;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            label, input, button{
                margin: 10px;
                display: block;
                text-align: center;
                width: 100%;
            }

            input{
                width: 300px;
                height: 40px;
            }

            button{
                margin: 10px auto;
                padding: 10px;
                width: 70px;
                height: 40px;
                border: none;
                border-radius: 5px;
            }

            label{
                font-size: 20px;
                letter-spacing: 3px;
                padding: 0px;
                margin: 0px;
                color: brown;
                text-transform: uppercase;
            }

            button:hover{
                background: lig;
            }
            
        </style>
    </head>
    <body>
        <div class="login">
            <form action="" method="post">
                <label for="email">Email </label>
                <input type="email" name="email" id="email" required="true" placeholder="emial@example.com">
                <label for="password">Contrase√±a </label>
                <input type="password" name="password" id="password" required="true" placeholder="**********">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </body>
</html>
