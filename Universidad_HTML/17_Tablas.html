<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tablas en HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            table{
                text-align: center;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                border-collapse: collapse;
                border: 2px solid black;
                background-color: lightsalmon;
                margin: 100px auto;
            }

            th, td{
                padding: 10px;
                border: 2px solid black;
            }

            th{
                background-color: lightgreen;
                color: white;
            }

            tr:nth-child(even){
                background-color: lightyellow;
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Cabecera</th>
                <th>Cabecera</th>
                <th>Cabecera</th>
            </tr>
            <tr>
                <td>Datos</td>
                <td>Datos</td>
                <td>Datos</td>
            </tr>
            <tr>
                <td>Datos</td>
                <td>Datos</td>
                <td>Datos</td>
            </tr>
            <tr>
                <td rowspan="2">Datos</td>
                <td colspan="2">Datos</td>
            </tr>
            <tr>
                <td colspan="2">Datos</td>
            </tr>
        </table>
    </body>
</html>
