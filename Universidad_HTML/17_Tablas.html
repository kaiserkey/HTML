<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tablas en HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            table{
                border-collapse: collapse;
            }

            th, td{
                padding: 10px;
            }
            
        </style>
    </head>
    <body>
        <table border="2">
            <tr>
                <th>Cabecera</th>
                <th>Cabecera</th>
                <th>Cabecera</th>
            </tr>
            <tr>
                <td>Datos</td>
                <td>Datos</td>
                <td>Datos</td>
            </tr>
            <tr>
                <td>Datos</td>
                <td>Datos</td>
                <td>Datos</td>
            </tr>
            <tr>
                <td rowspan="2">Datos</td>
                <td colspan="2">Datos</td>
            </tr>
            <tr>
                <td colspan="2">Datos</td>
            </tr>
        </table>
    </body>
</html>
